<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Orbits with OpenStreetMap Globe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="earth_container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Создаем сцену, камеру и рендерер
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Управление камерой
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Геометрия Земли
        const earthRadius = 10;
        const earthGeometry = new THREE.SphereGeometry(earthRadius, 64, 64);

        // Загружаем текстуру OpenStreetMap
        const textureLoader = new THREE.TextureLoader();
        const osmTileUrl = 'https://tile.openstreetmap.org/0/0/0.png';
        const earthMaterial = new THREE.MeshBasicMaterial({
            map: textureLoader.load(osmTileUrl),
        });

        // Создаем глобус
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Функция для отображения орбиты спутника
        function createOrbit(radius, color) {
            const points = [];
            const segments = 100;

            for (let i = 0; i <= segments; i++) {
                const angle = (i / segments) * 2 * Math.PI;
                points.push(new THREE.Vector3(radius * Math.cos(angle), 0, radius * Math.sin(angle)));
            }

            const orbitGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const orbitMaterial = new THREE.LineBasicMaterial({ color });
            const orbitLine = new THREE.Line(orbitGeometry, orbitMaterial);
            scene.add(orbitLine);
        }


        // Пример орбит
        createOrbit(earthRadius + 5, 0xff0000); // Низкая орбита (LEO)
        createOrbit(earthRadius + 15, 0x00ff00); // Средняя орбита (MEO)
        createOrbit(earthRadius + 35, 0x0000ff); // Геостационарная орбита (GEO)

        // Спутник
        const satelliteGeometry = new THREE.SphereGeometry(0.2, 16, 16);
        const satelliteMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const satellite = new THREE.Mesh(satelliteGeometry, satelliteMaterial);
        scene.add(satellite);

        // Настройки камеры
        camera.position.set(0, 30, 50);

        // Анимация
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);

            // Обновляем позицию спутника по круговой орбите
            const angle = time * 0.1;
            satellite.position.x = (earthRadius + 15) * Math.cos(angle);
            satellite.position.z = (earthRadius + 15) * Math.sin(angle);

            // Вращаем глобус
            earth.rotation.y += 0.5;

            controls.update();
            renderer.render(scene, camera);
            time += 1;
        }

        animate();

        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
