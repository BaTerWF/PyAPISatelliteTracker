<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Orbits with OpenStreetMap Globe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;

        }
        #control-panel input, #control-panel button {
            margin: 5px 0;
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="earth_container"></div>
    <div id="control-panel">
        <h3>Satellite Orbit Input</h3>
        <label for="satelliteName">Satellite Name:</label>
        <input type="text" id="satelliteName" placeholder="e.g., ISS (ZARYA)">

        <label for="noradID">NORAD ID:</label>
        <input type="text" id="noradID" placeholder="e.g., 25544">

        <label for="time">Time (hours):</label>
        <input type="number" id="time" value="1">

        <label for="stepMinutes">Step (minutes):</label>
        <input type="number" id="stepMinutes" value="5">

        <button id="fetchOrbit">Fetch Orbit</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const earthRadius = 5; // Радиус Земли в условных единицах
        const earthGeometry = new THREE.SphereGeometry(earthRadius, 64, 64);
        const textureLoader = new THREE.TextureLoader();
        const osmTileUrl = 'https://tile.openstreetmap.org/0/0/0.png';
        const earthMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 })

        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);
        camera.position.set(0, 30, 50);

        let orbitLines = [];
        function createOrbitFromPoints(points, color = 0xffff00) {
            if (!points || points.length === 0) {
                console.error("No points provided to create the orbit.");
                return;
            }
            const orbitGeometry = new THREE.BufferGeometry();
            const orbitVertices = points.map(p => new THREE.Vector3(p.x / 1000, p.y / 1000, p.z / 1000)); // Преобразование в километры
            orbitGeometry.setFromPoints(orbitVertices);
            const orbitMaterial = new THREE.LineBasicMaterial({ color });
            const orbitLine = new THREE.Line(orbitGeometry, orbitMaterial);
            scene.add(orbitLine);
            orbitLines.push(orbitLine);
        }

        async function fetchOrbit() {
            const satelliteName = document.getElementById("satelliteName").value;
            const noradID = document.getElementById("noradID").value;
            const time = document.getElementById("time").value || 1;
            const stepMinutes = document.getElementById("stepMinutes").value || 5;

            try {
                const response = await fetch(`/convert_TLE?satelliteName=${satelliteName}&noradID=${noradID}&Time=${time}&step_minutes=${stepMinutes}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch orbit data.");
                }
                const data = await response.json();

                if (!data || data.length === 0) {
                    throw new Error("Received empty orbit data.");
                }

                // Удаляем старые орбиты
                orbitLines.forEach(line => scene.remove(line));
                orbitLines = [];

                // Создаем новую орбиту
                createOrbitFromPoints(data, 0xff0000);
            } catch (error) {
                console.error("Error fetching orbit data:", error);
            }
        }

        document.getElementById("fetchOrbit").addEventListener("click", fetchOrbit);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
