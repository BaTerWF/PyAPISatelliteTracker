<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Display Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #0078d4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 10px; right: 10px;">
    <button onclick="window.location.href='/login'">Login</button>
    <button onclick="window.location.href='/register'">Register</button>
    </div>
    <button type="button" style="margin-bottom: 10px;" onclick="window.location.href='/display_maps'">Maps</button>

    <script>
        document.getElementById('openMapButton').addEventListener('click', () => {
            const mapWindow = window.open(
                '/display_map',
                '_blank',
                'width=1200,height=800,scrollbars=no,resizable=yes'
            );
            if (!mapWindow) {
                alert('Unable to open the map. Please disable your popup blocker and try again.');
            }
        });
        async function checkAuth() {
            try {
                const response = await fetch('/auth/protected');
                if (response.ok) {
                    // Показать кнопку выхода
                    document.getElementById('logoutBtn').style.display = 'inline';
                }
            } catch (error) {
                // Показать кнопки входа/регистрации
            }
        }

// Вызывать при загрузке страницы
checkAuth();
    </script>
</body>
</html>
